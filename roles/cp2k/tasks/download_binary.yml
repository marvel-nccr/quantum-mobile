---
- name: make cp2k topdir
  file:
    dest: "{{ cp2k_topdir }}/exe"
    state: directory

- name: download cp2k binary
  get_url:
    url: "{{ cp2k_binary_url }}"
    dest: "{{ cp2k_topdir }}/exe/{{ cp2k_binary }}"
    mode: "u+x"

- name: symlink binary
  file:
    src: "{{ cp2k_topdir }}/exe/{{ cp2k_binary }}"
    dest: "{{ cp2k_topdir }}/exe/cp2k.ssmp"
    state: link


    #- name: download cp2k data files
    #  get_url:
